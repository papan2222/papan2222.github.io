<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぬいぐるみ作家 plush.dev</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://raw.githubusercontent.com/papan2222/papan2222.github.io/main/280525Image_fx%20(43).jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .card-box {
      background: rgba(255, 255, 255, 0.75);
      padding: 24px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card-box:hover {
      transform: scale(1.03);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #145aa3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card-grid">

      <div class="card-box">
        <h2>📘 動物たちの英会話300単語</h2>
        <p>ぬいぐるみたちの会話を通して楽しく英単語が学べる英語本。</p>
        <a href="https://www.amazon.co.jp/dp/XXXXXXXXXX" class="button" target="_blank">Amazonで見る</a>
      </div>

      <div class="card-box">
        <h2>🧸 英語フレーズで学ぶぬいぐるみ日記</h2>
        <p>ぬいぐるみの“日記”から自然な英語表現を楽しく学べる1冊。</p>
        <a href="https://www.amazon.co.jp/dp/YYYYYYYYYY" class="button" target="_blank">Amazonで見る</a>
      </div>

      <div class="card-box">
        <h2>🌐 PandaLife Webサイト</h2>
        <p>ぬいぐるみたちの創作活動や日常を紹介している外部サイト。</p>
        <a href="https://sites.google.com/view/pandalife22" class="button" target="_blank">サイトへ</a>
      </div>

    </div>
  </div>
</body>
</html>
