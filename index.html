<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぬいぐるみ作家 plush.dev</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('280525Image_fx%20(43).jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
    }

    .card-box {
      background: rgba(255, 255, 255, 0.7);
      padding: 24px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card-box:hover {
      transform: scale(1.03);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #145aa3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card-grid">
      <div class="card-box">
        <h2>📘 Kindle本を紹介</h2>
        <p>ぬいぐるみパンダと英語を学ぶ、やさしくユニークな一冊。</p>
        <a href="https://www.amazon.co.jp/dp/B0D4X1CXYZ" class="button" target="_blank">Amazonで見る</a>
      </div>

      <div class="card-box">
        <h2>🌐 Webサイトを見る</h2>
        <p>活動や制作の裏話などを紹介しています。</p>
        <a href="https://sites.google.com/view/pandalife22" class="button" target="_blank">サイトへ</a>
      </div>
    </div>
  </div>
</body>
</html>
