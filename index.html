    body {

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .content {
      max-width: 1100px;
      width: 100%;
    }

    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .highlight-image img {
      width: 320px;
      height: 200px;
      object-fit: cover;
      border-radius: 60% / 40%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card-box {
      background: rgba(255, 255, 255, 0.75);
      padding: 24px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card-box:hover {
      transform: scale(1.03);
    }

    .card-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #145aa3;
    }
  </style>
</head>
