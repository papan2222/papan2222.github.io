<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Plushverse</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/papan2222/papan2222.github.io/blob/main/280525Image_fx%20(43).jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 1.5em;
      color: #777;
    }
    .site-card, .book-card {
      margin-bottom: 24px;
      padding: 16px;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .site-card img {
      display: block;
      margin: 0 auto 12px;
      width: 200px;
      height: auto;
      border-radius: 50% / 30%;
      object-fit: cover;
    }
    .site-card h3 {
      text-align: center;
      margin: 8px 0 4px;
    }
    .site-card p {
      text-align: center;
      color: #555;
      margin-bottom: 12px;
    }
    .site-card a {
      display: block;
      text-align: center;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    .book-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .book-title {
      font-weight: bold;
      font-size: 1.2em;
      margin: 6px 0;
    }
    .book-desc {
      margin-bottom: 10px;
      color: #555;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Plushverse</h1>
    <p class="subtitle">ぬいぐるみの世界を綴るページへようこそ</p>

    <!-- サイト紹介カード -->
    <div class="site-card">
      <img src="https://github.com/papan2222/papan2222.github.io/blob/main/270525Image_fx%20(18).jpg?raw=true" alt="PandaLife">
      <h3>🌐 PandaLife</h3>
      <p>A Diary Penned by a Plush Panda's Heart<br>ぬいぐるみパンダが想いを綴る日記</p>
      <a href="https://sites.google.com/view/pandalife22" target="_blank">→ サイトを見る</a>
    </div>

    <!-- Kindle本1 -->
    <div class="book-card">
      <img src="https://github.com/papan2222/papan2222.github.io/blob/main/%E8%A1%A8%E7%B4%99.jpg?raw=true" alt="Book 1">
      <div class="book-title">英単語300 -動物たちと楽しく-</div>
      <div class="book-desc">動物キャラたちの楽しい会話で、単語を楽しく覚えられる英語学習本！</div>
      <p style="margin: 5px 0;">
        <span style="background-color: #fff3cd; color: #856404; padding: 4px 10px; border-radius: 6px; font-weight: bold;">
          ¥99 ／ Kindle Unlimited
        </span>
      </p>
      <a class="button" href="https://www.amazon.co.jp/dp/B0FDW792M5?ref_=ast_author_dp&th=1&psc=1" target="_blank">Amazonで見る</a>
    </div>

    <!-- Kindle本2 -->
    <div class="book-card">
      <img src="https://github.com/papan2222/papan2222.github.io/blob/main/aaaChatGPT%20Image%202025%E5%B9%B46%E6%9C%882%E6%97%A5%2011_58_56.png?raw=true" alt="Book 2">
      <div class="book-title">ぬいぐるみの福音：The Gospel of Plush</div>
      <div class="book-desc">ぬいぐるみの視点から綴られる、静かでやさしい対訳の物語です。</div>
      <p style="margin: 5px 0;">
        <span style="background-color: #fff3cd; color: #856404; padding: 4px 10px; border-radius: 6px; font-weight: bold;">
          ¥99 ／ Kindle Unlimited
        </span>
      </p>
      <a class="button" href="https://www.amazon.co.jp/dp/B0FBW1X1HN?ref_=ast_author_dp&th=1&psc=1" target="_blank">Amazonで見る</a>
    </div>

  </div>
</body>
</html>
