<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Plushverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-image: url('270525Image_fx (18).jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2em;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 1em;
      padding: 2em;
      margin-bottom: 2em;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .rounded-image {
      width: 200px;
      height: auto;
      border-radius: 100px 100px / 60px 60px;
      object-fit: cover;
    }

    .site-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.6em 1.5em;
      background-color: #007BFF;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .site-link:hover {
      background-color: #0056b3;
    }

    .book-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }

    .book {
      background: white;
      border-radius: 1em;
      padding: 1em;
      max-width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .book img {
      width: 100%;
      border-radius: 1em;
    }

    .label {
      background-color: #005BBB;
      color: white;
      padding: 0.4em 1em;
      border-radius: 999px;
      display: inline-block;
      margin: 0.5em 0;
      font-weight: bold;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <a href="https://pandalife-panda.github.io">
        <img class="rounded-image" src="280525Image_fx (43).jpg" alt="Panda writing a diary">
      </a>
      <h2><a href="https://pandalife-panda.github.io" style="color:#007BFF;"><span style="font-size:1.5em;">🌐 PandaLife</span></a></h2>
      <p><strong>A Diary Penned by a Plush Panda's Heart</strong></p>
      <p>ぬいぐるみパンダが想いを綴る日記</p>
      <a href="https://pandalife-panda.github.io" class="site-link">WebSite</a>
    </div>

    <div class="book-section">
      <div class="book">
        <a href="https://www.amazon.co.jp/dp/B0D3TQTYC9">
          <img src="eitango300_cover.jpg" alt="英単語300">
        </a>
        <div class="label">¥99 / Kindle Unlimited</div>
        <h3>英単語300 - 動物たと楽しく！</h3>
        <p>TOEIC700を目指すあなたに。ぬいぐるみ動物たちの会話で学べる英単語帳。</p>
      </div>
      <div class="book">
        <a href="https://www.amazon.co.jp/dp/B0D3TZY5HW">
          <img src="plush_gospel_cover.jpg" alt="ぬいぐるみの福音">
        </a>
        <div class="label">¥99 / Kindle Unlimited</div>
        <h3>ぬいぐるみの福音：The Gospel of Plush</h3>
        <p>ぬいぐるみの視点から紡がれる、静かで深い、ちいさな魂の物語。</p>
      </div>
    </div>
  </div>
</body>
</html>
