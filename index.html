<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぬいぐるみ作家 plush.dev</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://raw.githubusercontent.com/papan2222/papan2222.github.io/main/280525Image_fx%20(43).jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .card-box {
      background: rgba(255, 255, 255, 0.75);
      padding: 24px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card-box:hover {
      transform: scale(1.03);
    }

    .card-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #145aa3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card-grid">

      <div class="card-box">
        <img src="https://github.com/papan2222/papan2222.github.io/blob/main/%E8%A1%A8%E7%B4%99.jpg?raw=true" alt="Book Cover 1">
        <h2>📘 英単語300 -動物たちと楽しく-</h2>
        <p>動物キャラたちの楽しい会話で、単語を楽しく覚えられる英語学習本！</p>
        <a href="https://www.amazon.co.jp/dp/B0FDW792M5" class="button" target="_blank">Amazonで見る</a>
      </div>

      <div class="card-box">
        <img src="https://github.com/papan2222/papan2222.github.io/blob/main/aaaChatGPT%20Image%202025%E5%B9%B46%E6%9C%882%E6%97%A5%2011_58_56.png?raw=true" alt="Book Cover 2">
        <h2>📘 ぬいぐるみの福音：The Gospel of Plush</h2>
        <p>ぬいぐるみの視点から綴られる、静かでやさしい対訳の物語です。Japanese-English Bilingual Edition</p>
        <a href="https://www.amazon.co.jp/dp/B0FBW1X1HN" class="button" target="_blank">Amazonで見る</a>
      </div>

      <div class="card-box">
        <h2>🌐 PandaLife</h2>
        <p>A Diary Penned by a Plush Panda's Heart<br>ぬいぐるみパンダが想いを綴る日記</p>
        <a href="https://sites.google.com/view/pandalife22" class="button" target="_blank">サイトへ</a>
      </div>

    </div>
  </div>
</body>
</html>
