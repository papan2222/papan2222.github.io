<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Plushverse</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://github.com/papan2222/papan2222.github.io/blob/main/280525Image_fx%20(43).jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .site-intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .site-intro img {
      width: 200px;
      height: auto;
      border-radius: 50% / 30%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .site-intro h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
    }

    .site-intro p {
      margin: 5px 0;
    }

    .site-intro a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      width: 260px;
      text-align: center;
    }

    .card img {
      max-width: 160px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .price-tag {
      background-color: #ff9800;
      color: white;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      margin-bottom: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      margin: 0 0 10px;
    }

    .card a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-intro">
      <img src="https://github.com/papan2222/papan2222.github.io/blob/main/270525Image_fx%20(18).jpg?raw=true" alt="PandaLife Image">
      <h2>🌐 PandaLife</h2>
      <p><strong>A Diary Penned by a Plush Panda's Heart</strong></p>
      <p>ぬいぐるみパンダが想いを絢る日記</p>
      <a href="https://sites.google.com/view/pandalife22">→ サイトを見る</a>
    </div>

    <div class="cards">
      <div class="card">
        <img src="https://github.com/papan2222/papan2222.github.io/blob/main/%E8%A1%A8%E7%B4%99.jpg?raw=true" alt="英単語300 表紙">
        <div class="price-tag">¥99／Kindle Unlimited</div>
        <h3>英単語300 -動物たちと楽しく-</h3>
        <p>動物キャラたちの楽しい会話で、単語を楽しく覚えられる英語学習本！</p>
        <a href="https://www.amazon.co.jp/dp/B0FDW792M5">Amazonで見る →</a>
      </div>

      <div class="card">
        <img src="https://github.com/papan2222/papan2222.github.io/blob/main/aaaChatGPT%20Image%202025%E5%B9%B46%E6%9C%882%E6%97%A5%2011_58_56.png?raw=true" alt="ぬいぐるみの福音 表紙">
        <div class="price-tag">¥99／Kindle Unlimited</div>
        <h3>ぬいぐるみの福音：The Gospel of Plush</h3>
        <p>ぬいぐるみの視点から絢られる、静かでやさしい対訳の物語です。Japanese-English Bilingual Edition</p>
        <a href="https://www.amazon.co.jp/dp/B0FBW1X1HN">Amazonで見る →</a>
      </div>
    </div>
  </div>
</body>
</html>
