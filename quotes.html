    /* ==== 配色（モノトーン中心・ダーク基調） ==== */
    :root{
      --bg:#0b0f14;          /* 背景：ごく暗い藍黒 */
      --panel:#0f1620;       /* セクション背景 */
      --text:#e5e7eb;        /* 主要テキスト（薄い灰白） */

      --line:#1f2937;        /* 罫線 */
      --accent:#d1d5db;      /* リンク・微アクセント（控えめな灰） */

    }

    /* ==== ベース ==== */
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;

    a:hover{color:var(--link-hover); border-bottom-color:var(--link-hover)}

    .wrap{max-width:900px; margin:0 auto; padding:20px}

    /* ==== ヘッダー ==== */
    header{
      position:sticky; top:0; z-index:10;

      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--line);

    .brand{font-weight:700; letter-spacing:0.2px}
    .brand .ja{font-size:18px}
    .brand .en{font-size:12px; color:var(--muted)}
    nav{margin-left:auto; display:flex; align-items:center; gap:12px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid var(--line); border-radius:10px; background:var(--panel); color:var(--text); cursor:pointer}
    .btn:hover{border-color:var(--accent)}

    /* ==== インフォ ==== */
    .info{font-size:12px; color:var(--muted); margin-top:6px}

    /* ==== 著者チップ列（任意・横スクロール） ==== */
    .authors-strip{display:flex; gap:8px; overflow-x:auto; padding:10px 20px 14px; border-bottom:1px solid var(--line)}
    .chip{white-space:nowrap; font-size:12px; padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:var(--chip-bg)}

    /* ==== セクション ==== */
    section{padding:20px}
    .section-title{font-size:14px; color:var(--muted); margin:8px 0 14px}

    /* ==== 名言リスト（カードではなく、できるだけ多くを同時表示） ==== */

    .quote{padding:14px 0; border-bottom:1px dashed var(--line)}

    .q-jp{font-size:15px; color:var(--muted); line-height:1.7; margin-top:4px}
    .q-author{margin-top:6px; font-size:13px; color:var(--accent)}

    /* ==== 作者一覧（簡易目次） ==== */
    .authors-grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(160px,1fr)); gap:10px}
    .author-item{padding:10px; border:1px solid var(--line); border-radius:12px; background:var(--panel)}

    /* ==== フッター ==== */
    footer{border-top:1px solid var(--line); padding:20px; color:var(--muted); font-size:12px}

    @media (min-width: 880px){
      .q-en{font-size:20px}
    }

    .filter-bar{ display:none; gap:8px; align-items:center; margin:8px 0 12px }

 <script>
/* ===== Quotes page - drop-in script (2025-08-25) ===== */
(function(){
  // ---- state ----
  let QUOTES_RAW = [];
  let QUOTES_SHUFFLED = [];
  let CURRENT_FILTER = null;

  // ---- utils ----
  const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  const shuffle = a => { for (let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; };
  const uniqAuthors = data => [...new Set(data.map(q => (q.author||'Unknown').trim()))].sort((a,b)=>a.localeCompare(b));

  // ---- DOM refs ----
  let listEl, authorsEl, stripEl, filterBar, errEl;

  document.addEventListener('DOMContentLoaded', init);

  function init(){
    listEl    = document.getElementById('q-list');
    authorsEl = document.getElementById('authors-grid');
    stripEl   = document.getElementById('authors-strip');
    filterBar = document.getElementById('filter-bar');
    errEl     = document.getElementById('quotes-error');

    // ルート直下の JSON を取得（キャッシュ回避付き）
    const url = '/quotes.json?v=' + Date.now();
    fetch(url, { cache: 'no-store' })
      .then(r => { if(!r.ok) throw new Error('HTTP ' + r.status); return r.json(); })
      .then(normalizeData)   // キー名の揺れを吸収
      .then(setupUI)
      .catch(showError);
  }

  // いろいろなキー名に対応（en/english、jp/ja/japanese 等）
  function normalizeData(raw){
    const arr = Array.isArray(raw) ? raw : (raw.quotes || []);
    return arr.map(it => ({
      en:     String(it.en || it.english || it.quote_en || it.text_en || '').trim(),
      jp:     String(it.jp || it.ja || it.japanese || it.quote_ja || it.text_ja || '').trim(),
      author: String(it.author || it.by || it.writer || 'Unknown').trim()
    })).filter(q => q.en && q.jp);
  }

  function setupUI(data){
    QUOTES_RAW = data;
    QUOTES_SHUFFLED = shuffle([...QUOTES_RAW]);

    const names = uniqAuthors(QUOTES_RAW);
    if (authorsEl) renderAuthors(authorsEl, names);
    if (stripEl)   renderAuthors(stripEl,   names);

    // シャッフルボタン（もし存在すれば）
    const btn = document.getElementById('btn-shuffle');
    if (btn) btn.addEventListener('click', () => {
      QUOTES_SHUFFLED = shuffle([...QUOTES_RAW]);
      CURRENT_FILTER = null;
      highlightAuthor(null);
      updateUI();
    });

    CURRENT_FILTER = null;
    updateUI();
  }

  function renderQuotes(target, data){
    if (!target) return;
    if (!data.length){
      target.innerHTML = '<p style="opacity:.7">該当する名言がありません。</p>';
      return;
    }
    target.innerHTML = data.map(q => `
      <article class="quote" role="listitem">
        <div class="q-en">${esc(q.en)}</div>
        <div class="q-jp">${esc(q.jp)}</div>
        <div class="q-author">— ${esc(q.author || 'Unknown')}</div>
      </article>
    `).join('');
  }

  function renderAuthors(target, names){
    target.innerHTML = names.map(n =>
      `<div class="author-item"><a href="#quotes" class="chip" data-author="${esc(n)}">${esc(n)}</a></div>`
    ).join('');
    // クリックでフィルタ＆スクロール
    target.querySelectorAll('a[data-author]').forEach(a=>{
      a.addEventListener('click', ev=>{
        ev.preventDefault();
        CURRENT_FILTER = ev.currentTarget.dataset.author || null;
        highlightAuthor(CURRENT_FILTER);
        updateUI();
        const anchor = document.getElementById('quotes');
        if (anchor) anchor.scrollIntoView({behavior:'smooth', block:'start'});
      });
    });
  }

  function getFiltered(list){
    if (!CURRENT_FILTER) return list;
    return list.filter(q => (q.author||'Unknown').trim() === CURRENT_FILTER);
  }

  function renderFilterBar(){
    if (!filterBar) return;
    if (CURRENT_FILTER){
      filterBar.style.display = 'flex';
      filterBar.innerHTML = `<span class="pill">絞り込み：${esc(CURRENT_FILTER)} <button id="clear-filter" aria-label="フィルタ解除">×</button></span>`;
      document.getElementById('clear-filter').onclick = ()=>{
        CURRENT_FILTER = null;
        highlightAuthor(null);
        updateUI();
      };
    }else{
      filterBar.style.display = 'none';
      filterBar.innerHTML = '';
    }
  }

  function highlightAuthor(name){
    document.querySelectorAll('a[data-author]').forEach(a=>{
      if ((name||'') === (a.dataset.author||'')) a.classList.add('active');
      else a.classList.remove('active');
    });
  }

  function updateUI(){
    const src = QUOTES_SHUFFLED.length ? QUOTES_SHUFFLED : QUOTES_RAW;
    const items = getFiltered(src);
    renderQuotes(listEl, items);
    renderFilterBar();
  }

  function showError(err){
    console.error(err);
    if (errEl){
      errEl.textContent = 'quotes.json の読み込みに失敗しました: ' + err.message;
      errEl.style.color = 'tomato';
    }
  }
})();
</script>
